version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: postgres-vacation-request
    restart: unless-stopped
    environment:
      POSTGRES_USER: db
      POSTGRES_PASSWORD: myVacation
      POSTGRES_DB: vacationDB
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-vacation-request
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: elyas@admin.com
      PGADMIN_DEFAULT_PASSWORD: vacationDB
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
